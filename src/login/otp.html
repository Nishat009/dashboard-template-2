<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/plugin/jquery-ui/jquery-ui.min.css" />
  <link rel="stylesheet" href="../assets/plugin/jquery-ui/jquery-ui-theme.min.css" />
  <link rel="stylesheet" href="../assets/css/custom.css">
  <link rel="stylesheet" href="../../dist/output.css">
  <link rel="stylesheet" href="../assets/plugin/tom-select/tom-select.min.css" />
  <link rel="stylesheet" href="../assets/css/site_custom.css">
  <link rel="stylesheet" href="../assets/plugin/wow-js-animation/animation.min.css">
  <link rel="stylesheet" href="../assets/plugin/swiper/swiper-bundle.min.css">
  <script src="../assets/js/flashesh-dark.min.js"></script> <!-- Don't remove from here. This script for onload flickering issues -->
</head>
<body>
    <div class="relative h-screen log-bg flex flex-col items-center pb-11 login-bg overflow-auto font-Figtree">
        <img class="mt-5 dark:hidden" src="../assets/images/arifism-light.png" alt="">
        <img class="mt-5 hidden dark:block" src="../assets/images/artifism-dark.png" alt="">
        <div class="relative bg-white dark:bg-[#3A3A39] rounded-3xl w-[350px] xs:w-[388px] sm:w-[506px] h-max px-4 sm:px-10 py-8 z-[2] mt-11">
            <p class="text-center text-24 font-bold text-color-14 dark:text-white">OTP</p>
            <form action="" method="get">
                <label class="block mt-6">
                    <input class="form-control border border-color-89 dark:border-[#474746] rounded-xl h-12 w-full mt-1.5 px-2 text-color-14 dark:text-white dark:bg-[#333332] text-14 font-medium" name="token" placeholder="Enter OTP" required/>
                </label>
                <button class="block w-full bg-color-14 dark:bg-white text-white dark:text-color-14 text-16 font-semibold py-3 rounded-xl text-center mt-6">Continue</button>
            </form>
            <a class="text-center text-15 font-medium text-color-14 dark:text-white block mt-6" href="">Back to sign in</a>
        </div>
    </div>
    <div class="dark:bg-color-29 bg-white py-4 px-[18px] rounded-full w-max fixed bottom-5 left-5 z-50 theme-switch-box-shadow">
        <div class="flex justify-center items-center p-[2px] w-max">
            <div class='theme-toggle-switch'>
                <label for="switch" class="absolute w-[18px] h-[35px] bg-color-47 rounded-full cursor-pointer">
                    <input type='checkbox' id="switch" class="hidden">
                    <span class='theme-switch-slider'></span>
                </label>
            </div>
            <div>
                <p class="text-[18px] leading-[19px] font-bold dark:text-white text-color-14 ml-[5px]">n</p>
                <p class="text-[18px] leading-[19px] font-bold dark:text-white text-color-14 ml-[5px]">ff</p>
            </div>
        </div>
    </div>
    <script src="../assets/plugin/jquery-ui/jquery-3.6.3.min.js"></script>
    <script src="../assets/plugin/jquery-ui/jquery-ui.min.js"></script>
    <script src="../assets/plugin/tailwind-components/tailwind-component.min.js"></script>
    <script src="../assets/plugin/tinymce 6.3.1/js/tinymce/tinymce.min.js"></script>
    <script src="../assets/plugin/tom-select/tom-select.complete.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/sweet-alert2.min.js"></script>
    <script src="../assets/js/openai.js"></script>
    <script src="../assets/plugin/wow-js-animation/animation.min.js"></script>
  <script src="../assets/plugin/swiper/swiper-bundle.min.js"></script>
  <script src="../assets/js/landing.js"></script> 
</body>
</html>
